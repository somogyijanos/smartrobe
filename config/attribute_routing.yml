# =============================================================================
# SIMPLIFIED ATTRIBUTE ROUTING CONFIGURATION  
# =============================================================================
# Clean and lightweight configuration for attribute extraction routing.
# Each attribute maps to exactly one service - that's it!

# Attribute to service mapping
attributes:
  # Heuristics service - works directly with original images
  color: heuristics
  
  # Fashion-CLIP service
  neckline: fashion-clip
  
  # LLM service - handles its own preprocessing
  season: llm-multimodal

# Optional service timeouts (seconds)
timeouts:
  default: 30
  llm-multimodal: 45