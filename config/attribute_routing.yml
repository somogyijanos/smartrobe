# =============================================================================
# SIMPLIFIED ATTRIBUTE ROUTING CONFIGURATION  
# =============================================================================
# Clean and lightweight configuration for attribute extraction routing.
# Each attribute maps to exactly one service - that's it!

# Attribute to service mapping
attributes:
  # Heuristics service - works directly with original images
  color: heuristics
  
  # Fashion-CLIP service
  category: fashion-clip
  
  # LLM service - handles its own preprocessing
  condition: llm-multimodal
  
  # Microsoft Florence service - OCR-based brand extraction from garment labels
  brand: microsoft-florence

# Optional service timeouts (seconds)
timeouts:
  default: 30
  llm-multimodal: 45
  microsoft-florence: 90  # Brand extraction needs more time for OCR processing with multiple images
  heuristics: 90  # Color extraction depends on microsoft-florence for image processing