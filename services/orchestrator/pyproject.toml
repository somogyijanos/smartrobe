[project]
name = "smartrobe-orchestrator"
version = "0.1.0"
description = "Main orchestrator service - coordinates image processing across model services"
requires-python = ">=3.13"
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "httpx",
    "asyncpg",
    "sqlalchemy[asyncio]",
    "pydantic",
    "pillow",
    "loguru",
    "python-multipart",
    "python-dotenv",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["*.py"]